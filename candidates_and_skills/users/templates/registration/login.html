{% extends 'ck_main_app/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}

  {% if form.errors %}
    <p>Проверьте данные и попробуйте снова :)</p>
  {% endif %}

  <form action='{% url "users:login" %}' method='post'>
    {% csrf_token %}
    {{ form.as_p }}

    <button name='submit'>Log in</button>
    <input type="hidden" name="next" value="{% url 'ck_main_app:users' %}">
  </form>


{% endblock content %}
