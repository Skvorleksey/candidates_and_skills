{% block title %}Главная{% endblock %}

{% block content %}

            <a href="{% url 'ck_main_app:user_details' user.id %}">{{user.surname}} {{user.name}} {{user.fathers_name}}</a>
        </p>
    {% endfor %}
{% endblock content %}
