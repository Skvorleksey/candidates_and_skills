<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Title{% endblock %}</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-size: 20px;
        }
        header {
            background-color: wheat;
            padding: 10px 5px;
        }

        main {
            padding: 5px;
        }

        a + a {
            margin-left: 15px;
        }

    </style>
</head>
<body>
    <header>
        <p><a href="{% url 'ck_main_app:users' %}">Главная</a></p>
        {% if user.is_authenticated %}
            Привет, {{ user.username }}
            <a href="{% url 'ck_main_app:your_account' %}">Личный кабинет</a>
            <a href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'users:login' %}">Войти</a>
            <a href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>

</body>
</html>
